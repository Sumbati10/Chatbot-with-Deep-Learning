<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChitChat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Welcome to ChitChat</h1>
        
        <!-- Logo -->
        <div class="text-center mb-3">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ChitChat Logo" class="img-fluid" style="max-height: 100px;">
        </div>

        <!-- Welcome Image -->
        <div class="text-center mb-3">
            <img src="{{ url_for('static', filename='images/lindah.jpg') }}" alt="Welcome Image" class="img-fluid" style="max-height: 300px;">
        </div>

        <div class="chat-container">
            <div id="chat-box" class="chat-box" style="max-height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;"></div>
            <div class="input-group mb-3">
                <textarea id="user-input" class="form-control" rows="3" placeholder="Type your message here..."></textarea>
                <div class="input-group-append">
                    <button id="send-btn" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#send-btn').click(function() {
                const message = $('#user-input').val();
                $('#chat-box').append(`<div class="user-message"><strong>You:</strong> ${message}</div>`);
                
                $.post('/predict', { message: message }, function(data) {
                    $('#chat-box').append(`<div class="bot-message"><strong>ChitChat:</strong> ${data.response}</div>`);
                    $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);  // Auto-scroll to the bottom
                });

                $('#user-input').val(''); // Clear input field
            });
        });
    </script>
</body>
</html>
